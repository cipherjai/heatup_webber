<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TTT Board</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="styles/ttc.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table class="board">
      <tr>
        <td class=""></td>
        <td class="vertical"></td>
        <td class=""></td>
      </tr>
      <tr>
        <td class="horizontal"></td>
        <td class="vertical horizontal"></td>
        <td class="horizontal"></td>
      </tr>
      <tr>
        <td class=""></td>
        <td class="vertical"></td>
        <td class=""></td>
      </tr>
    </table>
    <!-- the resource -->
    <table class="repo">
      <tr>
        <td class="">
          <div class="cross">
            <div id="line_1"></div>
            <div id="line_2"></div>
          </div>
        </td>
        <td class="vertical">
          <div class="cross">
            <div id="line_1"></div>
            <div id="line_2"></div>
          </div>
        </td>
        <td class="">
          <div class="cross">
            <div id="line_1"></div>
            <div id="line_2"></div>
          </div>
        </td>
      </tr>
      <tr>
        <td class="horizontal">
          <div class="cross">
            <div id="line_1"></div>
            <div id="line_2"></div>
          </div>
        </td>
        <td class="vertical horizontal">
          <div class="cross">
            <div id="line_1"></div>
            <div id="line_2"></div>
          </div>
        </td>
        <td class="horizontal">
          <div id="toe">
          </div>
        </td>
      </tr>
      <tr>
        <td class="">
          <div id="toe">
          </div>
        </td>
        <td class="vertical">
          <div id="toe">
          </div>
        </td>
        <td class="">
          <div id="toe">
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
